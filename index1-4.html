<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=0.5, minimum-scale=0.5" />
		<title>1-4æ­¥</title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/xiaokang.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script src="js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 text-center">
					<div class="bg-img"></div>
					<div class="bg-border"></div>
					<div class="col-xs-12 layout">
						<div class="col-xs-12 top">
							<div class="col-xs-3">
								<img src="img/zhiri.png" class="img-responsive" />
							</div>
							<div class="col-xs-3 col-xs-offset-2">
								<a href="index5-8.html" target="_self">
									<img src="img/next-button.png" class="img-responsive" id="next_button">
								</a>
							</div>
						</div>
						<div class="col-xs-12 dash">
							<div class="col-xs-12 padding-right" style="opacity: 0.6;">
								<img src="img/xian.png" class="img-responsive">
							</div>
						</div>
						<div class="col-xs-12 down">
							<div class="col-xs-12 mobile-right-first">
								<div class="col-xs-2 col-xs-offset-3">
									<img src="img/1-4wenzi3.png" class="img-responsive" id="right_first_top" style="display: none;">
								</div>
								<div class="col-xs-6">
									<img src="img/1-4wenzi2.png" class="img-responsive" id="right_first_down" style="opacity: 0;">
								</div>
							</div>
							<div class="col-xs-12 mobile padding-right">
								<div class="col-xs-10 col-xs-offset-1 mobile-content">
									<div class="col-xs-3 col-xs-offset-1 mobile-content-user">
										<img src="img/user.png" class="img-responsive animation" id="user">
									</div>
									<div class="col-xs-2 mobile-content-icon" id="first_icons">
										<img src="img/icon-gym.png" class="img-responsive moblie-content-icon-img hide" >
										<img src="img/icon-station.png" class="img-responsive moblie-content-icon-img hide">
										<img src="img/icon-class.png" class="img-responsive moblie-content-icon-img hide">
									</div>
									<div class="col-xs-2 mobile-content-lock">
										<img src="img/lock.png" class="img-responsive hide" id="lock">
									</div>
									<img src="img/mobile-main1.png" class="img-responsive mobile-content-bg" id="mobile-main">
									<img src="img/user-center.png" class="img-responsive mobile-contetn-show hide" id="user-center">
								</div>
								<img src="img/mobile.png" class="img-responsive mobile-border">
							</div>
							<div class="col-xs-12 mobile-left-first">
								<div class="col-xs-9 col-xs-offset-3">
									<img src="img/1-4wenzi1.png" class="img-responsive img-radius" id="left_first" style="display: none;">
								</div>
							</div>
						</div>
					</div>
					<!--<div class="black"></div>-->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			(function(){
				var user=document.querySelector("#user");
				var left_first=document.querySelector("#left_first");
				var first_icons=document.querySelector("#first_icons");
				var images=document.querySelectorAll("#first_icons > img");
				var right_first_top=document.querySelector("#right_first_top");
				var right_first_down=document.querySelector("#right_first_down");
				var lock=document.querySelector("#lock");
				var next_button=document.querySelector("#next_button");
				var mobile_main=document.querySelector("#mobile-main");
				var user_center=document.querySelector("#user-center");
				user.addEventListener("click",function(){
					user.classList.remove("animation");
					user.classList.add("hide");
					left_first.classList.add("animation1");
					mobile_main.classList.add("hide");
					user_center.classList.remove("hide");
					$("#left_first").fadeIn(2000);
				});
				left_first.addEventListener("click",function(){
					left_first.classList.remove("animation1");
					mobile_main.classList.remove("hide");
					user_center.classList.add("hide");
					for(var i=0;i<images.length;i++){
						images[i].classList.add("animation-icons");
						images[i].classList.remove("hide");
					}
				});
				first_icons.addEventListener("click",function(){
					for(var i=0;i<images.length;i++){
						images[i].classList.remove("animation-icons");
						images[i].classList.add("hide");
					}
					right_first_top.classList.add("animation1");
					$("#right_first_top").fadeIn(2000);
					right_first_down.style.opacity=1;
					right_first_down.style.display="none";
				});
				right_first_top.addEventListener("click",function(){
					right_first_top.classList.remove("animation1");
					lock.classList.remove("hide");
					lock.classList.add("animation-lock");
				});
				lock.addEventListener("click",function(){
					lock.classList.remove("animation-lock");
					lock.classList.add("hide");
					right_first_down.classList.add("animation1");
					$("#right_first_down").fadeIn(2000);
				});
				right_first_down.addEventListener("click",function(){
					right_first_down.classList.remove("animation1");
					next_button.classList.add("animation1");
				});
			})();
		</script>
	</body>
</html>
